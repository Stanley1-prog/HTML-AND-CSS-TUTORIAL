<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <div class="flex-container">
    <ul>
        <li>YOUR TASKS [CLICK & HOLD TO REMOVE]</li>
        <li class="flex-item1">Task number one</li>
        <li class="flex-item2">Second Task</li>
        <li class="flex-item3">Third task</li>
        <li class="flex-item4">Task number four</li>
        <li class="flex-item5">+ add new task</li>
    </ul>
 </div>  
 
 <style>

    body{background-color: rgb(255, 213, 0);}

    .flex-container{
        background-color: rgb(238, 234, 234);
        justify-content: center;
        align-items: center;
        width: 600px;
        border-radius: 5px;
        position: relative;
        margin-left: auto;
        margin-right: auto;
        margin-top: 180px;}

    ul{padding-left: 0px;
        list-style: none;
    color: gray;}
    li{padding: 10px 10px;
    font-family:Arial, Helvetica, sans-serif;}

    

    li:first-child{background-color: rgb(238, 62, 62);
    color: white;
    border-top-right-radius: 5px;
    border-top-left-radius: 5px;
    font-weight: 700;}

    li:last-child{background-color: rgb(6, 225, 225);color: white; border-bottom-right-radius: 5px;
    border-bottom-left-radius: 5px;
    font-weight: 400;}

    li:last-child:hover{background-color: aqua;}

    .flex-item1:hover{background-color:white;
    }

    .flex-item1:active{border-bottom: 1px solid red;}

    .flex-item2:hover{background-color:white;}

    .flex-item2:active{border-bottom: 1px solid red ; color: green; }

    .flex-item3:hover{background-color:white;}

    .flex-item4:hover{background-color:white;}

 </style>

</body>
